article.presentation.title1 = Qui sommes nous ?
article.presentation.title2 = Notre mission
article.presentation.title3 = Notre m&eacute;thode

article.presentation.text1 	= Cr&eacute;&eacute; en 2008, le Cabinet <b>AMARIS AVOCATS</b> est compos&eacute; de 9 avocats associ&eacute;s et collaborateurs.<br /> \
							  Le conseil et le contentieux constituent les activit&eacute;s principales du Cabinet.


article.presentation.text2 	= <b>AMARIS AVOCATS</b> intervient dans tous les domaines du droit des affaires aupr&egrave;s d&#39;une client&egrave;le française et transnationale d&#39;entreprises industrielles et de services, \
							  fonds immobiliers, entreprises d&#39;investissement, institutions financi&egrave;res, entreprises des secteurs de la distribution, de l&#39;informatique, de la s&eacute;curit&eacute;, \
							  du nettoyage et du tourisme.<br /><br /> \
							  Accompagnement, orientation, assistance dans le cadre de n&eacute;gociations et/ou transactions, proc&eacute;dures contentieuses, nous mettons l&#39;ensemble de nos comp&eacute;tences au service de nos clients.

article.presentation.text3 	= Nos m&eacute;thodes de travail rigoureuses garantissents des prestations de qualit&eacute;, s&eacute;cusis&eacute;es, rapides et op&eacute;rationnelles, dans le cadre d&#39;une structure accessible \
							  permettant un service personnalis&eacute; et flexible, en pr&eacute;servant la confiance et la synergie indispensables au traitement de situations juridiques n&eacute;cessitant des solutions adapt&eacute;es et cr&eacute;atives.

