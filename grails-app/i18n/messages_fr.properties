article.conditions.title.1 	= Conditions financi&egrave;res d&#39;intervention du cabinet AMARIS AVOCATS
article.conditions.text.1   = Les honoraires du cabinet sont facturés conformément aux principes réglementaires \
							  en la matière et aux recommandations déontologiques du barreau de Paris.
article.conditions.text.2   = Les interventions du cabinet (conseil ou contentieux) font l'objet d'un accord préalable avec le client, \
							  sous forme d'une lettre convention précisant les modalités financières de facturation.
article.conditions.text.3   = Le principe de facturation habituellement utilisé est celui de la facturation en fonction des diligences \
							  accomplies et du temps passé, sur la base d'un tarif horaire qui varie selon l'intervenant \
							  (avocat collaborateur débutant ou confirmé, ou avocat associé), \
							  la nature de l'affaire, et le statut juridique et fiscal du client \
							  (sociétés commerciales, professionnels, personnes physiques assujetties ou non à la TVA).
article.conditions.text.4   = Le taux horaire fixé inclut l'ensemble des frais et charges du cabinet, seuls les frais extérieurs \
							  faisant le cas échéant l'objet d'une facturation additionnelle \
							  (frais de déplacement, huissiers, avocats correspondants, avoués ...).
article.conditions.text.5   = Pour la réalisation de certaines prestations une facturation forfaitaire peut être convenue. 									  
